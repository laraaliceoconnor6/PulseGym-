<section class="crud-section d-flex align-items-center justify-content-between mb-3">
    <span>Add Class</span>
    <button class="btn btn-primary btn-sm" onclick="showClassForm('add')">Add</button>
</section>

<section class="crud-section d-flex align-items-center justify-content-between mb-3">
    <span>View Classes</span>
    <button class="btn btn-success btn-sm" onclick="showClassForm('view')">View</button>
</section>

<section class="crud-section d-flex align-items-center justify-content-between mb-3">
    <span>Update Class</span>
    <button class="btn btn-warning btn-sm" onclick="showClassForm('update')">Update</button>
</section>

<section class="crud-section d-flex align-items-center justify-content-between mb-3">
    <span>Delete Class</span>
    <button class="btn btn-danger btn-sm" onclick="showClassForm('delete')">Delete</button>
</section>

<div id="classForms">










    

   <!-- Add class form -->
<form id="addClassForm" class="crud-form d-none" onsubmit="submitAddClass(event)">

    <!-- Class name (auto fill based on trainer) -->
    <input type="text" id="addClassName" placeholder="Class Name" readonly required>

    <select id="addClassDay" required>
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>

    <input type="time" id="addClassTime" required>

    <!-- Trainer then dropdown populates dynamically -->
    <select id="addClassTrainer" required>
        <option value="">Select Trainer</option>
    </select>

    <!-- Auto-fill the speciality -->
    <input type="text" id="addClassSpeciality" placeholder="Trainer Speciality" readonly required>

    <input type="number" placeholder="Max no. of participants allowed" id="addClassMax" required min="1">
    <button type="submit" class="btn btn-primary btn-sm mt-2">Add Class</button>
    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="hideClassForms()">Cancel</button>
</form>

<!-- Update class form -->
<form id="updateClassForm" class="crud-form d-none" onsubmit="submitUpdateClass(event)">
    <input type="number" placeholder="Class ID" id="updateClassID" required>

    <!-- Class name (auto-filled) -->
    <input type="text" id="updateClassName" placeholder="Class Name" readonly required>

    <select id="updateClassDay" required>
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>

    <input type="time" id="updateClassTime" required>

    <!-- Trainer dropdown populated dynamically -->
    <select id="updateClassTrainer" required>
        <option value="">Select Trainer</option>
    </select>

    <!-- Auto-fill Speciality -->
    <input type="text" id="updateClassSpeciality" placeholder="Trainer Speciality" readonly required>

    <input type="number" placeholder="Max no. of participants allowed" id="updateClassMax" required min="1">
    <button type="submit" class="btn btn-warning btn-sm mt-2">Update Class</button>
    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="hideClassForms()">Cancel</button>
</form>

<!-- View classes table -->
<div id="viewClassForm" class="crud-form d-none">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Class Name</th>
                <th>Day</th>
                <th>Time</th>
                <th>Trainer</th>
                <th>Max Participants</th>
            </tr>
        </thead>
        <tbody id="classTableBody"></tbody>
    </table>
    <button class="btn btn-secondary btn-sm" onclick="hideClassForms()">Close</button>
</div>

<!-- Delete class form -->
<form id="deleteClassForm" class="crud-form d-none" onsubmit="submitDeleteClass(event)">
    <input type="number" placeholder="Class ID" id="deleteClassID" required>
    <button type="submit" class="btn btn-danger btn-sm mt-2">Delete Class</button>
    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="hideClassForms()">Cancel</button>
</form>

</div>
